server {
    listen 80;
    client_max_body_size 2048M;
    
    # Resolver DNS do Docker para evitar falha na inicialização se a API não estiver pronta
    resolver 127.0.0.11 ipv6=off;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # Usar variável para forçar resolução de DNS em tempo de execução
        set $upstream_api http://api:8080;
        proxy_pass $upstream_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Aumentar timeouts para evitar 504 em processamentos longos ou inicialização lenta
        # 1200s = 20 minutos (necessário para upload de arquivos de 2GB em conexões lentas)
        proxy_connect_timeout 1200s;
        proxy_send_timeout 1200s;
        proxy_read_timeout 1200s;
    }
}