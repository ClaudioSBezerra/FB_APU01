name: Deploy to STAGING (Azure)

on:
  push:
    tags:
      - 'v*-rc*'  # Apenas release candidates (ex: v5.2.0-rc1)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build e Push das imagens para GHCR
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: tag-version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ steps.tag-version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ steps.tag-version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Deploy no Azure STAGING
  deploy-to-staging:
    needs: build-images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/staging_key
          chmod 600 ~/.ssh/staging_key
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to Azure STAGING via SSH
        run: |
          ssh -i ~/.ssh/staging_key -o StrictHostKeyChecking=no ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'DEPLOY_SCRIPT'
            cd ~/fbtax

            echo "üöÄ Deploying to STAGING..."

            # Atualizar imagens do GHCR
            sudo docker compose pull

            # Reiniciar servi√ßos com containers recriados
            sudo docker compose up -d --force-recreate

            # Aguardar health check
            echo "‚è≥ Aguardando sistema iniciar..."
            for i in {1..20}; do
              if curl -sf http://localhost/api/health > /dev/null 2>&1; then
                echo "‚úÖ Deploy STAGING conclu√≠do com sucesso!"
                curl -s http://localhost/api/health
                exit 0
              fi
              echo "Tentativa $i/20..."
              sleep 5
            done

            echo "‚ùå Timeout no health check - Deploy falhou"
            sudo docker compose logs api --tail 50
            exit 1
          DEPLOY_SCRIPT

      - name: Notify Success
        if: success()
        run: |
          echo "üéâ STAGING Deploy Successful"
          echo "Vers√£o: ${{ steps.version.outputs.VERSION }}"
          echo "URL: http://${{ secrets.STAGING_HOST }}"

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå STAGING Deploy Failed"
          echo "Vers√£o: ${{ steps.version.outputs.VERSION }}"
          echo "Verifique os logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
