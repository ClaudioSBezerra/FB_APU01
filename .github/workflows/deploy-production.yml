name: Deploy to Production (Coolify + Hostinger)

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Backup antes do deploy
  backup:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Backup Database
        run: |
          echo "üîÑ Iniciando backup pr√©-deploy..."
          echo "Este step pode ser expandido com script de backup"
          echo "Data: $(date)"

  # Build e Push da imagem combinada (Coolify)
  build-and-push:
    needs: backup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Build e Push das imagens separadas (Instalador)
  build-installer-images:
    needs: backup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (API)
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata (Web)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Deploy via Coolify webhook
  deploy-to-coolify:
    needs: [build-and-push, build-installer-images]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Coolify
        run: |
          echo "üöÄ Iniciando deploy via Coolify..."
          
          # Notificar Coolify sobre nova imagem
          curl -X POST \
            "${{ secrets.COOLIFY_WEBHOOK_URL }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_DEPLOY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest",
              "action": "deploy",
              "environment": "production",
              "ref": "${{ github.ref }}",
              "commit": "${{ github.sha }}",
              "actor": "${{ github.actor }}",
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }'
          
          echo "‚úÖ Deploy iniciado no Coolify!"
          echo "üìä Monitorando: ${{ secrets.COOLIFY_DASHBOARD_URL }}"

      - name: Health Check
        run: |
          echo "‚è≥ Aguardando deploy (at√© 10 minutos)..."
          
          for i in {1..20}; do
            echo "Tentativa $i/20 - Verificando sa√∫de da aplica√ß√£o..."
            
            if curl -f -m 30 "${{ secrets.PRODUCTION_URL }}/api/health" 2>/dev/null; then
              echo "‚úÖ Deploy conclu√≠do com sucesso!"
              echo "üåê Aplica√ß√£o dispon√≠vel em: ${{ secrets.PRODUCTION_URL }}"
              exit 0
            fi
            
            sleep 30
          done
          
          echo "‚ùå Timeout: Deploy n√£o conclu√≠do em 10 minutos"
          echo "üîç Verifique o dashboard do Coolify: ${{ secrets.COOLIFY_DASHBOARD_URL }}"
          exit 1

  # Deploy notification
  notify:
    needs: [backup, build-and-push, build-installer-images, deploy-to-coolify]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Deploy Notification
        run: |
          if [ "${{ needs.deploy-to-coolify.result }}" == "success" ]; then
            echo "üéâ DEPLOY SUCESSO!"
            echo "Commit: ${{ github.sha }}"
            echo "Branch: ${{ github.ref_name }}"
            echo "Data: $(date)"
            echo "URL: ${{ secrets.PRODUCTION_URL }}"
          else
            echo "‚ùå DEPLOY FALHOU!"
            echo "Verifique os logs anteriores"
          fi