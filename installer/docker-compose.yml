version: '3.8'

services:
  # Backend (Go API)
  api:
    image: ghcr.io/claudiosbezerra/fb_apu01-api:latest
    container_name: fbtax-api
    restart: always
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable
      - REDIS_ADDR=redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - APP_URL=${APP_URL:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - api_uploads:/root/uploads
    networks:
      - fbtax_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Nginx)
  web:
    image: ghcr.io/claudiosbezerra/fb_apu01-web:latest
    container_name: fbtax-web
    restart: always
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - api
    networks:
      - fbtax_net

  # Banco de Dados
  db:
    image: postgres:15-alpine
    container_name: fbtax-db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fbtax_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis (Cache)
  redis:
    image: redis:7-alpine
    container_name: fbtax-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - fbtax_net
    command: >
      redis-server
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  fbtax_net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_uploads:
    driver: local
